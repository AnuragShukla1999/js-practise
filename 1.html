<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./1.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://images.pexels.com/photos/17912655/pexels-photo-17912655/free-photo-of-man-riding-on-a-bike-in-a-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1">
            <img src="https://images.pexels.com/photos/7936429/pexels-photo-7936429.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2">
            <img src="https://images.pexels.com/photos/7936450/pexels-photo-7936450.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3">
        </div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <script src="./1.js"></script>
</body>
</html>
